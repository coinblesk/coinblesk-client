apply plugin: 'com.android.application'android {    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        applicationId "ch.uzh.csg.coinblesk.client"        minSdkVersion 22        targetSdkVersion 22        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'        }        debug {            debuggable true            minifyEnabled false        }    }    testOptions {        unitTests.returnDefaultValues = true    }    packagingOptions {        exclude 'LICENSE.txt'    }}repositories {    mavenLocal()}dependencies {    compile(group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.13-SNAPSHOT') {        exclude(module: 'scrypt')    }    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'    compile group: 'log4j', name: 'log4j', version: '1.2.17'    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12'    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'    compile group: 'de.mindpipe.android', name: 'android-logging-log4j', version: '1.0.3'    compile group: 'net.minidev', name: 'json-smart', version: '1.3'    compile group: 'ch.uzh.csg.coinblesk', name: 'coinblesk-shared-resources', version: '1.3.4'    compile group: 'com.madgag.spongycastle', name: 'prov', version: '1.51.0.0'    compile group: 'ch.uzh.csg', name: 'android-nfc-payment-library', version: '0.1.3'    compile group: 'com.google.zxing', name: 'android-integration', version: '3.1.0'    compile group: 'com.google.zxing', name: 'core', version: '3.1.0'    compile group: 'commons-codec', name:'commons-codec', version:'1.10'    // android    compile 'com.android.support:support-v4:22.2.0'    compile 'com.android.support:appcompat-v7:22.2.0'    compile 'com.android.support:cardview-v7:21.0.3'    compile 'com.android.support:recyclerview-v7:21.0.3'    // local testing    testCompile 'org.powermock:powermock-api-mockito:1.6.1'    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.1'    testCompile 'org.powermock:powermock-module-junit4:1.6.1'    testCompile 'org.powermock:powermock-classloading-xstream:1.6.1'    testCompile('org.robolectric:robolectric:3.0-rc3') {        exclude group: 'commons-logging', module: 'commons-logging'        exclude group: 'org.apache.httpcomponents', module: 'httpclient'    }    testCompile 'junit:junit:4.12'    testCompile "org.mockito:mockito-core:1.9.5"    testCompile 'commons-codec:commons-codec:1.10'    // testing on device    androidTestCompile 'junit:junit:4.12'    androidTestCompile "org.mockito:mockito-core:1.9.5"    androidTestCompile('com.android.support.test:testing-support-lib:0.1'){        exclude group: 'junit', module: 'junit-dep'    }    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'}