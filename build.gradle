apply plugin: 'com.android.application'buildscript {    repositories {        jcenter()    }    dependencies {        classpath 'com.android.tools.build:gradle:1.2.3'    }}android {    compileSdkVersion 22    buildToolsVersion "22.0.1"    defaultConfig {        applicationId "ch.uzh.csg.coinblesk.client"        minSdkVersion 19        targetSdkVersion 22        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'        }        debug {            minifyEnabled true            debuggable true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'        }    }    dexOptions {        incremental true        preDexLibraries = false    }    testOptions {        unitTests.returnDefaultValues = true    }    packagingOptions {        exclude 'LICENSE.txt'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/NOTICE'    }}configurations {    all*.exclude group: 'org.java-websocket', module: 'Java-WebSocket'}repositories {    mavenLocal()    mavenCentral()    jcenter()    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }}dependencies {    compile(group: 'org.bitcoinj', name: 'bitcoinj-core', version: '0.13.2') {        exclude(module: 'scrypt')    }    compile group: 'com.github.tony19', name: 'logback-android-core', version: '1.1.1-4'    compile group: 'com.github.tony19', name: 'logback-android-classic', version: '1.1.1-4'    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'    compile group: 'ch.uzh.csg.coinblesk', name: 'coinblesk-shared-resources', version: '1.3.4'    compile group: 'ch.uzh.csg', name: 'android-kitkat-nfc-library', version: '0.1.2'    compile group: 'com.google.zxing', name: 'android-integration', version: '3.1.0'    compile group: 'com.google.zxing', name: 'core', version: '3.1.0'    compile group: 'commons-codec', name:'commons-codec', version:'1.10'    // database    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'    // xchange: market APIs    compile group: 'com.xeiam.xchange', name:'xchange-bitstamp', version:'3.0.0'    compile group: 'com.xeiam.xchange', name:'xchange-kraken', version:'3.0.0'    compile group: 'com.xeiam.xchange', name:'xchange-openexchangerates', version:'3.0.0'    // android    compile 'com.android.support:support-v4:22.2.0'    compile 'com.android.support:appcompat-v7:22.2.0'    compile 'com.android.support:cardview-v7:21.0.3'    compile 'com.android.support:recyclerview-v7:21.0.3'    compile 'com.loopj.android:android-async-http:1.4.5'    // local testing    testCompile 'org.powermock:powermock-api-mockito:1.6.1'    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.1'    testCompile 'org.powermock:powermock-module-junit4:1.6.1'    testCompile 'org.powermock:powermock-classloading-xstream:1.6.1'    testCompile('org.robolectric:robolectric:3.0-rc3') {        exclude group: 'commons-logging', module: 'commons-logging'        exclude group: 'org.apache.httpcomponents', module: 'httpclient'    }    testCompile 'junit:junit:4.12'    testCompile "org.mockito:mockito-core:1.9.5"    testCompile 'commons-codec:commons-codec:1.10'    // testing on device    androidTestCompile 'junit:junit:4.12'    androidTestCompile "org.mockito:mockito-core:1.9.5"    androidTestCompile('com.android.support.test:testing-support-lib:0.1'){        exclude group: 'junit', module: 'junit-dep'    }    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'}